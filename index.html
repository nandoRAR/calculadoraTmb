<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel="stylesheet"/> 
    <title>TMB</title>
</head>

<body>
    <div class="container">
        <div class="text">
            <h1>TAXA METABÓLICA BASAL (TMB)</h1>
        </div>
        <div class="content">
            <form id="form">
                <div class="form-group">
                    <label for="gender">Gênero</label>
                    <select id="gender">
                        <option value="male"> Masculino</option>
                        <option value="female">Feminino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Idade</label>
                    <input id="age" type="number" required>
                </div>
                <div class="form-group">
                    <label for="weight">Peso(Kg)</label>
                    <input id="weight" step="any" type="number" required>
                </div>
                <div class="form-group">
                    <label for="height">Altura(cm)</label>
                    <input id="height" type="number" required>
                </div>
                <div class="form-group">
                    <label for="activity_level">Nível de atividade física</label>
                    <select id="activity_level">
                        <option value="1.2">Sedentário</option>
                        <option value="1.375">Pouca atividade</option>
                        <option value="1.55">Atividade moderada</option>
                        <option value="1.725">Atividade intensa</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Calcular</button>
                </div>
            </form>

            <div class="result" id="result">
            </div>
        </div>
       
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
